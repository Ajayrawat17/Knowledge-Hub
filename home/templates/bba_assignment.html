<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBA - Assignments</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            background-color: #021122;
            color: white;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #021122;
            color: white;
            font-size: 0.9rem;
        }

        .year-section {
            width: 80%;
            margin: 2rem auto;
        }

        .year h2 {
            cursor: pointer;
            padding: 1.2rem;
            background-color: #021122;
            color: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
        }

        .year h2:hover {
            background: #1d3557;
        }

        .year-content {
            display: none;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            background: #f1faee;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 1rem 0;
        }

        .card h3 {
            margin-bottom: 0.8rem;
            color: #1d3557;
        }

        .card a {
            display: inline-block;
            text-decoration: none;
            background-color: #e63946;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background-color: #b31e30;
        }
    </style>
</head>
<body>
    <header>
        <h1>BBA Assignments</h1>
        <p>Explore and download assignments year-wise for BBA courses.</p>
    </header>

    <main class="year-section">
        <!-- First Year -->
        <section class="year">
            <h2 onclick="toggleYear(1)">
                First Year
                <span id="arrow-1" class="arrow">&#9660;</span>
            </h2>
            <div id="year-content-1" class="year-content">
                <div class="card">
                    <h3>First Year Assignments</h3>
                    <a href="https://drive.google.com/file/d/1tb0G3WoI0IolOUVaTV1BkkBsu_AjJBRF/view?usp=drive_link" class="btn">View Assignment</a>
                </div>
            </div>
        </section>

        <!-- Second Year -->
        <section class="year">
            <h2 onclick="toggleYear(2)">
                Second Year
                <span id="arrow-2" class="arrow">&#9660;</span>
            </h2>
            <div id="year-content-2" class="year-content">
                <div class="card">
                    <h3>Second Year Assignments</h3>
                    <a href="https://drive.google.com/file/d/1-RGdenMFL0cAl0Pp48fe48T1Tc31jDZ-/view?usp=drive_link" class="btn">View Assignment</a>
                </div>
            </div>
        </section>

        <!-- Third Year -->
        <section class="year">
            <h2 onclick="toggleYear(3)">
                Third Year
                <span id="arrow-3" class="arrow">&#9660;</span>
            </h2>
            <div id="year-content-3" class="year-content">
                <div class="card">
                    <h3>Third Year Assignments</h3>
                    <a href="https://drive.google.com/file/d/1UXwfgbxPhs_sWWKX_zyB0YwyIdiru0Z9/view?usp=drive_link" class="btn">View Assignment</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Knowledge-Hub. All rights reserved.</p>
    </footer>

    <script>
        function toggleYear(year) {
            const content = document.getElementById(`year-content-${year}`);
            const arrow = document.getElementById(`arrow-${year}`);
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                arrow.innerHTML = "&#9650;"; // Up arrow
            } else {
                content.style.display = "none";
                arrow.innerHTML = "&#9660;"; // Down arrow
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            for (let i = 1; i <= 3; i++) {
                const content = document.getElementById(`year-content-${i}`);
                if (content) content.style.display = "none";
            }
        });
    </script>
</body>
</html>
