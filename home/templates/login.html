<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-image: url(https://i.ibb.co/qFmkLqK/ryan-kosmides-lfm4j1a-ev0-unsplash.jpg);
            background-size:cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
            /* Adjust this value to control the opacity */
            z-index: -1;
            font-family: serif;
            font-weight: 800;
            /* Ensures the image is behind other content */
            /* Make sure it covers the full screen height */
        }



        .navbar {
            background-color: rgb(0, 0, 0);
            display: flex;
            padding-top: 10px;
            margin-bottom: 12px;
        }

        .nav_logo {
            width: auto;
            height: auto;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            /* Centers the image horizontally */
            align-items: center;
        }

        .nav-content {
            display: flex;
            justify-content: flex-end;
            margin-left: 700px;
            padding-top: 55px;
        }

        #nav_items {
            font-size: 20px;
            margin-right: 50px;
            font-weight: 700;
        }

        .form-container {
    display: flex;
    justify-content: center;
    padding: 0;
    margin: 20px;
    background: rgba(255, 255, 255, 0.3); /* Adds transparency */
    width: 500px;
    height: 600px;
    align-items: center;
    border-radius: 9px;
    border-color: black;
    backdrop-filter: blur(10px); /* Adds blur effect */
    -webkit-backdrop-filter: blur(10px); /* For Safari support */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
}


        .form-container form {
            max-width: 400px;
            width: 100%;  margin-left: 40px;
        }

        #login-form h2 {
            text-align: center;
        }   

        #register-form h2 {
            text-align: center;
        }

        .form-container input,
        .form-container button {
            width: 380px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            border-radius: 8px;
            height: 10px;
        }

        .form-container button {
            cursor: pointer;
            background-color: #f08c00;
            color: white;
            border: none;
            margin-left: 10px;
            height: 30px;
            font-size: 18px;
            padding-top: 5px;
            padding-bottom: 5px;
            font-weight: 600;

        }

        .form-container button:hover {
            background-color: #3cc152;
        }

        .toggle-btn {
            cursor: pointer;
            color: #07006b;
            text-decoration: none;
            text-align: right;
        }

        .toggle-btn:hover {
            text-decoration: underline;}
        
     #avatar{
            margin-left: 200px;
            margin-right: 200px;
           
        } 
    </style>
</head>

<body>




    <div class="form-container">
        <!-- Login Form -->
        <div id="login-form" style="display: block;">

            <img src="https://i.ibb.co/m0HNzqc/pngegg-2.png" id="avatar" height="80px" width="80px">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter Your Username/Name" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                <br>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="javascript:void(0);" class="toggle-btn"
                        onclick="showForm('register')">Register here</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <img src="https://i.ibb.co/m0HNzqc/pngegg-2.png" id="avatar" height="80px" width="80px">
            <h2>Register</h2>
            <form action="/contact/" method="POST">
                {% csrf_token %}
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" placeholder="Enter Your Name" required>

                <label for="register-course">Course:</label>
                <input type="text" name="course" id="course" placeholder="Enter Your Course/Branch" required>

                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" placeholder="youremail@email.com" required>

                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="Enter Password" required>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="javascript:void(0);" class="toggle-btn"
                        onclick="showForm('login')">Login here</a></p>
            </form>
        </div>
    </div>


    </div>

    <script>
        function showForm(formType) {
            document.getElementById('login-form').style.display = formType === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = formType === 'register' ? 'block' : 'none';
        }
    </script>
</body>

</html>
