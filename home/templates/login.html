<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * { margin: 0; font-family: Arial, Helvetica, sans-serif; }
        .navbar { background-color: rgb(255, 255, 255); display: flex; padding-top: 10px; margin-bottom: 12px; }
        .nav_logo { width: auto; height: auto; padding-left: 80px; }
        .nav-content { display: flex; justify-content: flex-end; margin-left: 700px; padding-top: 55px; }
        #nav_items { font-size: 20px; margin-right:50px; font-weight: 700; }
        .form-container { display: flex; justify-content: center; padding: 20px; }
        .form-container form { max-width: 400px; width: 100%; }
        .form-container input, .form-container button { width: 100%; padding: 10px; margin: 10px 0; }
        .form-container button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        .form-container button:hover { background-color: #45a049; }
        .toggle-btn { cursor: pointer; color: #007BFF; text-decoration: none; }
        .toggle-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>
   
    <h1 style="text-align:center;">Welcome to Knowledge Hub</h1>

    <div class="form-container">
        <!-- Login Form -->
        <div id="login-form" style="display: block;">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <br>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="javascript:void(0);" class="toggle-btn" onclick="showForm('register')">Register here</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <form action="/contact/" method="POST">
                {% csrf_token %}
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" placeholder="Enter Your Name" required>

                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" placeholder="youremail@email.com" required>

                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="Enter Password" required>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="javascript:void(0);" class="toggle-btn" onclick="showForm('login')">Login here</a></p>
            </form>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.getElementById('login-form').style.display = formType === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = formType === 'register' ? 'block' : 'none';
        }
    </script>
</body>
</html>
