<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://i.ibb.co/kHVd01q/pexels-enginakyurt-2952871.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(0px);
            height: 100vh;
            width: 100%;

            .wrapper {
                position: relative;
                width: 400px;
                height: 600px;
                /* Increased height of container */
                background: rgba(0, 0, 0, 0.9);
                /* Darkened background color */
                border-radius: 20px;
                padding: 30px;
                overflow: hidden;
                color: white;
                filter: blur(0px);
            }

            .form-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                transition: transform 1s ease-in-out;
            }

            /* Initially the register form is hidden below */
            .form-wrapper.register {
                transform: translateY(100%);
            }

            /* When active, the login form will scroll up and register will appear */
            .wrapper.active .form-wrapper.login {
                transform: translateY(-100%);
            }

            .wrapper.active .form-wrapper.register {
                transform: translateY(0);
            }

            h2 {
                font-size: 30px;
                text-align: center;
                color: #fff;
            }

            .input-group {
                position: relative;
                margin: 20px 40px;
                border-bottom: 2px solid #fff;
            }

            .input-group label {
                position: absolute;
                top: 5px;
                left: 5px;
                transform: translateY(-50%);
                font-size: 16px;
                color: #fff;
                pointer-events: none;
                transition: .5s;
            }

            .input-group input {
                width: 100%;
                /* Changed width to 100% for better layout */
                height: 40px;
                font-size: 16px;
                color: #fff;
                padding: 0px 15px;
                /* Added padding on the left and right sides */
                background: transparent;
                border: none;
                outline: none;
            }

            .input-group input:focus~label,
            .input-group input:valid~label {
                top: -5px;
            }

            .remember {
                margin: -5px 0 15px 5px;
            }

            .remember label {
                font-size: 14px;
                color: #fff;
            }

            .remember label input {
                accent-color: #0ef;
            }

            button {
                position: relative;
                width: 300px;
                margin-left: 50px;
                margin-right: 50px;
                height: 40px;
                background: rgb(255, 115, 0);
                font-size: 16px;
                color: #000;
                font-weight: 500;
                cursor: pointer;
                border-radius: 30px;
                border: none;
                outline: none;
            }

            .toggle-btn {
                cursor: pointer;
                color: #0ef;
                font-size: 14px;
                text-decoration: none;
                text-align: center;
                display: block;
                margin-top: 10px;
                /* Increased the margin to add space between the link and avatar */
            }

            .toggle-btn:hover {
                text-decoration: underline;
            }

            .signUp-link {
                font-size: 14px;
                text-align: center;
                margin: 15px 0;
            }

            .signUp-link p {
                color: #fff;
            }

            .signUp-link p a {
                color: rgb(227, 116, 32);
                text-decoration: none;
                font-weight: 500;
            }

            .signUp-link p a:hover {
                text-decoration: underline;
            }

            #avatar {
                margin-left: 160px;
                margin-right: 150px;
                margin-bottom: 10px;
                margin-top: 30px;
                color: #ff5500;
                filter: brightness(0) invert(1);
                /* This will make the image appear white */
            }

            .error-message {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                margin-top: 10px;
                padding: 10px;
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                border-radius: 5px;
                width: 80%;
                /* Adjust this value as needed */
                margin-left: auto;
                margin-right: auto;
            }

            @media (max-width:412px)
            {
                .wrapper{
                    width: 290px;
                    height: 500px;
                    margin-top: -50px;
                }
                #avatar{
                    width: 60px;
                    height: 60px;
                    margin-left: 150px;
                    margin-top: 5px;
                }
                .input-group{
                    height: 30px;
                    width: 250px;
                    margin-left: 60px;
                }
                button{
                    width: 100px;
                    margin-left: 130px;
                }

                
            }
    </style>
</head>

<body>
    <div class="wrapper">
      
        <!-- Login Form -->
        <div class="form-wrapper login" id="login-form">
            <form method="post">
                {% csrf_token %}
                <img src="https://i.ibb.co/m0HNzqc/pngegg-2.png" id="avatar" height="80px" width="80px">
                <h2>Login</h2>

                <div class="input-group">
                    <input type="text" name="username" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="javascript:void(0);" class="toggle-btn"
                            onclick="showForm('register')">Register here</a></p>
                </div>
            </form>
        </div>
<br>
        <!-- Register Form -->
        <div class="form-wrapper register" id="register-form">
            <form action="/contact/" method="POST">
                {% csrf_token %}
                <img src="https://i.ibb.co/m0HNzqc/pngegg-2.png" id="avatar" height="80px" width="80px">
                <h2>Register</h2>

                <div class="input-group">
                    <input type="text" id="register-username" name="username" required>
                    <label for="register-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="text" name="course" id="course" required>
                    <label for="course">Course</label>
                </div>
                <div class="input-group">
                    <input type="email" id="register-email" name="email" required>
                    <label for="register-email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" name="password" required>
                    <label for="register-password">Password</label>
                </div>
                <button type="submit">Register</button>
                <div class="signUp-link">
                    <p>Already have an account? <a href="javascript:void(0);" class="toggle-btn"
                            onclick="showForm('login')">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(formType) {
            const wrapper = document.querySelector('.wrapper');
            if (formType === 'register') {
                wrapper.classList.add('active');
            } else {
                wrapper.classList.remove('active');
            }
        }
        {% if error_message %}
        alert("{{ error_message }}");
        {% endif %}
    </script>
</body>

</html>
