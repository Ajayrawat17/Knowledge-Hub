      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: calc(100% / 2 - 40px);
      max-width: 300px;
      text-decoration: none;
      height: 300px;
      text-align: center;
    }

   

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #34495e;
    }

    .card-description {
      font-size: 0.9rem;
      color: #7f8c8d;
    }
    .reserve {
  text-align: center;
  margin-top: 22rem;
  padding: 1rem;
  background-color: #000f1e;
  color: white;
}

    @media (max-width: 768px) {
      body{
        overflow-x: hidden;
      }
      .card {
        width: 100%;
        text-align: center;
        overflow-x: hidden;
      }
      .navbar{
        width: 100%;
        display: block;
        overflow-x: hidden;
      }
      .nav-content{
        width: 100%;
        margin-left: -1px;
        margin-left: 18px;
        
      }
