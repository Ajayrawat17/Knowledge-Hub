<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject|title }} Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: rgb(255, 255, 255);
            display: flex;
            padding-top: 10px;
            box-shadow: 0px 10px rgba(165, 173, 173, 0.491);
            margin-bottom: 2px;
        }

        .nav_logo {
            width: auto;
            height: auto;
            padding-left: 80px;
        }

        .nav-content {
            display: flex;
            justify-content: flex-end;
            margin-left: 500px;
            padding-top: 55px;
        }

        #nav_items {
            font-size: 18px;
            margin-right: 50px;
            font-weight: 700;
        }

        .nav_content button {
            background-color: rgb(69, 135, 201);
            padding-top: 15px;
            padding-bottom: 15px;
            border-color: transparent;
            border-width: 3px;
            border-radius: 12px;
            padding-left: 20px;
            padding-right: 20px;
            margin-top: -50px;
            font-weight: 700;
            color: white;
        }

        .nav_content button:hover {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            cursor: pointer;
            border-color: rgb(0, 0, 0);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .subject-heading {
            text-align: center;
            padding: 30px;
            background-color: #34495e;
            color: white;
        }

        .subject-heading h1 {
            font-size: 2.5rem;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
        }

        .section {
            margin-bottom: 40px;
        }


        .notes-section .grid {
            flex-wrap: wrap;
            justify-content: center;
        }

        .notes-section .card {
            width: 250px;
            height: 250px;
            flex-shrink: 0; 
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .notes-section .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .notes-section .card a {
            text-decoration: none;
            color: #34495e;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .grid {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Enable horizontal scrolling */
            overflow-y: hidden; /* Prevent vertical scrollbars */
            padding-bottom: 10px;
        }

        .grid::-webkit-scrollbar {
            height: 8px; /* Set scrollbar height */
        }

        .grid::-webkit-scrollbar-thumb {
            background-color: #bdc3c7;
            border-radius: 10px;
        }

        .grid::-webkit-scrollbar-track {
            background-color: #ecf0f1;
        }


        .card, .playlist-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 20px;
            width: 250px;
            height: auto;
            flex-shrink: 0;
        }
        main {
            max-width: 100%;
        }

        .card:hover, .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card a, .playlist-card a {
            text-decoration: none;
            color: #34495e;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        footer {
            display: flex;
            justify-content: space-evenly;
            padding-bottom: 120px;
            animation: apper linear;
            animation-timeline: view();
            animation-range: entry 20% cover 10%;
            background-color: rgb(255, 255, 255);
        }

        footer img {
            border-radius: 15px;
            animation: apper linear;
            animation-timeline: view();
            animation-range: entry 20% cover 40%;
        }

        ul {
            list-style-type: none;

        }

        ul li h1 {
            font-size: 20px;
        }

        ul li {
            font-size: 18px;
            padding-top: 5px;
        }

        #refrence_tools {
            color: black;
        }

        .element01 {
            text-align: center;
            font-size: 29px;
            padding-bottom: 35px;
            background-color: rgb(244, 248, 252);
            padding-top: 15px;
        }

        .element01 h1 {
            font-size: 35px;

        }

        #element01 {
            color: red;
        }

        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .contactus {
            display: flex;
        }

        .contactus li {
            margin-right: 10px
        }

        @media (max-width: 768px) {
            .card, .playlist-card {
                width: 100%;
                height: auto;
            }

            .grid {
                gap: 10px;
            }

            .navbar {
                flex-wrap: wrap;
                padding: 10px;
            }

            .nav-content {
                margin-left: 0;
                flex: 1;
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }

            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Replace this with your header -->


    <main>
        <div class="subject-heading">
            <h1><h1>Chemistry</h1></h1>
        </div>

        <!-- Notes Section -->
        <section class="resources-section">
            <h2>Notes</h2>
            <div class="grid">
                
                <div class="card">
                    <h1>Chemistry</h1>
                </div>
                
                
               
            </div>
        </section>
        
        <!-- Videos Section -->
        <section class="resources-section">
            <h2>Oneshort Videos</h2>
            <div class="grid">
               
                <div class="card">
                    <a href="" target="_blank"> video.name </a>
                </div>
                
                
                
            </div>
        </section>
        
        <!-- Playlists Section -->
        <section class="resources-section">
            <h2>Lecture Playlists</h2>
            <div class="grid">
                
                <div class="card">
                    <a href="" target="_blank"> playlist.name </a>
                </div>
               
               
                
            </div>
        </section>
    </main>

 
</body>
</html>
